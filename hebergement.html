<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles_hebergement.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="css/img/logo_cropped(2).png" alt="">
        </div>
        <div class="burger">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="#e8eaed">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
        </div>
    </header>
    <main>
        <div class="title">
            <h1>Hébergement</h1>
            <p>Découvrez l'élégance et le confort ultime pour un séjour inoubliable ✨.</p>
        </div>
        <div class="chambres">
            <div class="container-chambre">
                <p class="title-chambre">
                    Chambre <br> Lumière d'Aurore
                </p>
                <div class="img-chambre">
                    <img src="css/img/chambre-classique1.jpg" alt="">
                </div>
                <div class="info-chambre">
                    <p>20m²</p>
                    <div class="price-night">
                        <p id="price">800€</p>
                        <p id="night">/nuit</p>
                    </div>
                </div>
            </div>
            <div class="container-chambre">
                <p class="title-chambre">
                    Chambre <br> Reflet d'Azur
                </p>
                <div class="img-chambre">
                    <img src="css/img/chambre-classique2.jpg" alt="">
                </div>
                <div class="info-chambre">
                    <p>22m²</p>
                    <div class="price-night">
                        <p id="price">870€</p>
                        <p id="night">/nuit</p>
                    </div>
                </div>
            </div>
            <div class="container-chambre">
                <p class="title-chambre">
                    Chambre <br> Fleur d'Ivoire 
                </p>
                <div class="img-chambre">
                    <img src="css/img/chambre-classique3.jpg" alt="">
                </div>
                <div class="info-chambre">
                    <p>24m²</p>
                    <div class="price-night">
                        <p id="price">940€</p>
                        <p id="night">/nuit</p>
                    </div>
                </div>
            </div>
            <div class="container-chambre">
                <p class="title-chambre">
                    Chambre <br> Ciel de Satin
                </p>
                <div class="img-chambre">
                    <img src="css/img/chambre-classique1.jpg" alt="">
                </div>
                <div class="info-chambre">
                    <p>19m²</p>
                    <div class="price-night">
                        <p id="price">760€</p>
                        <p id="night">/nuit</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
